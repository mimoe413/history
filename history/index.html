<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ITパスポート暗記アプリ</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <script src="script.js"></script>
    <h1>ITパスポート暗記</h1>
    <h2>IT用語</h2>
    <table id="itword">
      <tr>
        <td><span class="word">SaaS</span></td>
        <td>
          <span class="desc">ソフトウェアをネット経由で提供するサービス</span>
        </td>
      </tr>
      <tr>
        <td><span class="word">ERP</span></td>
        <td><span class="desc">企業資源を一元管理するシステム</span></td>
      </tr>
      <tr>
        <td><span class="word">プロトタイピング</span></td>
        <td><span class="desc">試作品を作りながら開発を進める手法</span></td>
      </tr>
      <tr>
        <td><span class="word">ウォーターフォール</span></td>
        <td><span class="desc">工程を順番に進める開発モデル</span></td>
      </tr>
    </table>

    <h2>概要</h2>
    <p>
      <span class="word">SaaS</span>は、ソフトを購入せずに使えるようにし、
      企業のITコスト削減にもつながる。インストール不要で、
      ブラウザからすぐに使える利便性がある。
    </p>
    <p>
      <span class="word">ERP</span
      >は、販売・会計・人事などの業務を統合的に管理し、
      部門ごとのバラバラなシステムをまとめることで、効率化と正確な情報共有を実現する。
    </p>
  </body>
</html>
